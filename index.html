<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estimate Generator</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" /> -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body id="body">
    <header>
      <h3>Leighton Transportation Services</h3>
    </header>
    <section class="form">
      <form class="form1">
        <!-- <label>Invoice description:
        <textarea type="text" id="description1"></textarea>
      </label> -->

        <label>Address:<input type="text" id="address" /></label>
        <br />
        <label for="distance1"
          >Distance one way in miles:
          <input type="number" name="dis" id="distance1" min="1" max="999999"
        /></label>
        <br />
        <label for="fuelCost"
          >Fuel Cost:<input id="fuelCost" type="number" min="0" max="999"
        /></label>
        <br />
        <!-- <label for="tolls">Tolls: <input type="number" id="tolls" /></label> -->
        <label>Chassis:</label>
        <select name="chassis" id="chassis">
          <option disabled selected value></option>
          <option value="20">20</option>
          <option value="40">40</option>
        </select>

        <br />
        <label>Over Weight:</label>
        <select name="Weight" value="yes" id="Weight">
          <option disabled selected value></option>
          <option value="yes">yes</option>
          <option value="No">no</option>
        </select>
        <br />
        <input type="submit" value="submit" class="sub" />
        <button>Reset</button>
      </form>
    </section>
    <br />
    <!-- output -->
    <div id="quote">
    </div>
  </body>
  <script src="/assets//js/app.js"></script>
</html>
